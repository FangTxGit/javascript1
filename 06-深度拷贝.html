<script type='text/javascript'>
    const _obj = {
        name: '张三',
        age: 12,
        a: {
            b: {
                c: {
                    d: {
                        text: '测试'
                    }
                }
            }
        }
    }
    function objType(value) {
        const type = Object.prototype.toString.call(value)
        switch (type) {
            case '[object Object]':
                return 'Object'
            case '[object Array]':
                return 'Array'
            default:
                return 'number';
        }
    }

    function copyObject(obj) {
        const type = objType(obj)

        if (type === 'number') {
            return obj
        } else {
            const _copy = type === 'Object' ? {} : []
            for (const element in obj) {
                _copy[element] = copyObject(obj[element])
            }
            return _copy
        }

    }
    var p = [{ a: 1, b: 3 }, { c: 4, j: 7 }]

    const _newobj = copyObject(p)

    console.log(_newobj)
</script>
