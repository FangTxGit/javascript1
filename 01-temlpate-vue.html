<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./VueLs.js"></script>

</head>

<body>
    <div id="root">
        <span>
            {{name}}----{{message}}
        </span>
        <span>{{sub.a.b.c.d.value}}</span>
        <div>
            <div>
                <div>
                    <ul>
                        <li>1</li>
                        <li>2</li>
                        <li>{{message}}</li>
                        <li>3</li>
                        <li>4</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script type='text/javascript'>
    let app = new VueLs({
        el: '#root',
        data: {
            name: 'linsong',
            message: 'hahah',
            sub: {
                a: {
                    b: {
                        c: {
                            d: {
                                value: '哈哈哈这是value'
                            }
                        }
                    }
                }
            }
        }
    })
</script>
