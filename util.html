<script type='text/javascript'>
    function once(fn) {
        let called = false
        return function () {
            if (!called) {
                called = true
                fn.apply(this, arguments)
            }
        }
    }

    const a = once(function (a, b) {
        console.log(a + b)
    })
    a(1, 2)
    a(1, 2)
</script>
